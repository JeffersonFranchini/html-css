<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedao em meu proprio servidor</p>

    <video width="300" poster="imagens/bondinho.jpg" controls>
        <source src="midia/meu-vide.mp4.mp4"  type="video/mp4">
        <source src="midia/meu-vide.OGV.ogv" type="video/ogg">
        <source src="midia/Meu-Video.Webm.webm" type="video/webm">
        <source src="midia/Pexels-Melike-MP4.mp4"  type="video/mp4">
        <p>Seu navegador não tem compartilharidade com reprodução de videos</p>
        </video>
        <h1>Inserindo videos do youtube</h1>
        <iframe width="300" height="315" src="https://www.youtube.com/embed/DIraePpIAog" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

        <h1>Inserindo videos do vimeo</h1>
        <iframe src="https://player.vimeo.com/video/164416393?h=34a3608ad6" width="300" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/164416393">2016 Animation Reel</a> from <a href="https://vimeo.com/shinjinho">Animation Lab</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
    
</body>
</html>
